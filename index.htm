<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kredi Hesaplama Formu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h3>Kredi Hesaplama Formu</h3>
    <form action="#" id="formKredi">
        <label for="txtkrediTutarı">Çekmek İstediğiniz Kredi Tutarını Giriniz:</label>
        <input type="text" name="" id="txtKrediTutari">

        <label for="listeVade">Vade Süresini Seçiniz:</label>
        <select name="" id="listeVade">
            <option value="12">12 Ay</option>
            <option value="24">24 Ay</option>
            <option value="36">36 Ay</option>
            <option value="48">48 Ay</option>
        </select>

        <input type="button" value="Kredi Geri Ödeme Şartlarını Göster" onclick="krediHesapla();">
    </form>

    <h5 id="sonuc"></h5>
</body>
</html>
